db_maxconn = 250
max-cron-threads = 2

##XML-RPC / HTTP
xmlrpc = True
xmlrpc_interface = 10.15.15.17
xmlrpc_port  = 8069
longpolling_port  = 8072
proxy_mode = True

##multiprocessing options
workers = 4
limit_memory_soft = 2684354560
limit_memory_hard = 3221225472
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200