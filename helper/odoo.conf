[options]
; This is the password that allows database operations:
admin_passwd =  admin
db_host = False
db_port = False
db_user = odoo
db_password = False
dbfilter = ^bjit-db.*
addons_path = /opt/odoo/odoo11/addons/,/opt/odoo/odoo11/odoo/addons/,/opt/odoo/odoo11-custom-addons/,/opt/odoo/odoo11-custom-addons/web/,/opt/odoo/p1266_bjit_erp/custom$
